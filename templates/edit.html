{% extends "base.html" %}

{% block head %}
<title>Task Master</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1>Todo List</h1>
    
    <form action="/edit/{{task.id}}" method="POST">
        <input type="text" name="content" id="content" placeholder="Enter task" value="{{task.content}}">
        <input type="submit" value="Edit Task">
    </form>
</div>
{% endblock %}
